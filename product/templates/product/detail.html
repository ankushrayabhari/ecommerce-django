{% if product %}
	<h1> {{ product.name }} </h1>
	<p> {{ product.description }} </p>
	<form action="{% url 'cart:add' product.id %}" method="post">
		{% csrf_token %}
		<p>{{ product.price }}</p>
		Quantity: <input type="number" min="1" name="quantity" />
		<input type="submit" value="Add to Cart" />
	</form>
{% endif %}

<a href="{% url 'product:index' %}"> Products </a> <br>
<a href="{% url 'cart:index' %}"> Cart </a> <br>
<a href="{% url 'main:index' %}"> Home </a>
